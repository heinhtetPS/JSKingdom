<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSKingDOM Sandbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"src="lib/jskingdom.js"></script>
    <script type="text/javascript">
        $k( () => {
          $k('.third-box').on('click', () => {
            $k('.first-box').toggleClass('swap');
            $k('.second-box').toggleClass('swap');
            $k('.third-box').toggleClass('swap');
          });
        });

          $k( () => {
            $k('.adder').on('click', () => {
              $k('.link-list').append('<li>A new HTMLElement is generated!</li>');
              console.log("click success");
            });
          })

          $k( () => {
            $k('.weather').on('click', () => {
              $k.ajax({
                type: 'GET',
                url: "http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=bcb83c4b54aee8418983c2aff3073b3b",
                success(data) {
                  $k('.weatherbox').append('<p>Weather</p>')
                },
                error() {
                  console.error("An error has occured.")
                }
              })

            });
          })


    </script>
    <style media="screen">

      .first-box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .swap {
        background-color: magenta;
      }

    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Welcome to your JSKingDOM sandbox</h1>
    <div className="page-container" style="
    display:flex;
    flex-direction: row;
    justify-content: space-around;">

      <div class="first-box">
        <div class="second-box">
        </div>
      </div>

      <div class="third-box swap"style="
      width: 100px;
      height: 100px;">
      <p> Swap Color! </p>
      </div>

        <button class="adder">Add new List Item</button>
      <ul class="link-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

      <div class="weatherbox" style="
      width: 300px;
      height: 300px;
      background-color: gainsboro;">

      <button type="button" class="weather">Get Weather</button>

      </div>

    </div>
  </body>
</html>
